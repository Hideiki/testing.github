<!DOCTYPE html>
<html>
<head>
    <title>ðŸŒ² Forest Adventure - While Loop Edition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a2f3f, #2c3e50);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .game-container {
            max-width: 700px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        h1 {
            color: #f39c12;
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        #story {
            background: rgba(0, 0, 0, 0.3);
            color: #ecf0f1;
            padding: 30px;
            border-radius: 15px;
            min-height: 200px;
            margin-bottom: 25px;
            font-size: 1.2rem;
            line-height: 1.6;
            border-left: 5px solid #f39c12;
            box-shadow: inset 0 2px 10px rgba(0,0,0,0.2);
            white-space: pre-line;
        }
        
        #choices {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .choice-btn {
            background: #34495e;
            color: white;
            border: none;
            padding: 15px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid #f39c12;
        }
        
        .choice-btn:hover:not(:disabled) {
            background: #f39c12;
            color: #2c3e50;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(243, 156, 18, 0.3);
        }
        
        .choice-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
        
        #restart {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            letter-spacing: 1px;
        }
        
        #restart:hover {
            background: #c0392b;
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.3);
        }
        
        .game-status {
            text-align: center;
            margin-top: 15px;
            color: #f39c12;
            font-weight: bold;
        }
        
        @media (max-width: 600px) {
            #choices {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .game-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>ðŸŒ² FOREST ADVENTURE</h1>
        
        <div id="story">
            ðŸŒŸ Welcome to the Dark Forest!<br><br>
            Click a choice below to begin your journey...
        </div>
        
        <div id="choices">
            <button class="choice-btn" id="choice1" onclick="handleChoice(1)">Choice 1</button>
            <button class="choice-btn" id="choice2" onclick="handleChoice(2)">Choice 2</button>
            <button class="choice-btn" id="choice3" onclick="handleChoice(3)">Choice 3</button>
        </div>
        
        <button id="restart" onclick="restartGame()">ðŸ”„ RESTART ADVENTURE</button>
        
        <div class="game-status" id="status"></div>
    </div>

    <script src="sample.js">
        
    </script>
</body>
</html>
