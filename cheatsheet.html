<!-- ================ STRUCTURE ================ -->

<!DOCTYPE html>  
<!-- Tells browser: "This is a webpage, act accordingly" -->

<html>  
<!-- The root. Everything goes inside this. -->
  
<head>  
<!-- Stuff the user doesn't see (settings, title, links) -->
</head>

<body>  
<!-- Stuff the user DOES see (everything on screen) -->
</body>

</html>



<!-- ================ TEXT ================ -->

<h1>Most important heading</h1>  
<!-- Big, bold, main title. Use only ONE per page. -->
<h2>Section heading</h2>  
<!-- Less important than h1, more important than h3 -->
<h3>Sub-section heading</h3>  
<!-- Keeps going down to h6 (tiny heading) -->

<p>Paragraph</p>  
<!-- Regular text. Automatically has space above/below. -->

<span>Inline text</span>  
<!-- Like a <p> but doesn't start new line. For styling small pieces. -->

<strong>Bold text</strong>  
<!-- Makes text bold. Also tells screen readers "this is important" -->

<em>Italic text</em>  
<!-- Makes text italic. Also means "stress this word" -->

<br>  
<!-- Line break. Like pressing Enter. No closing tag needed. -->

<hr>  
<!-- Horizontal line. Thematic break. No closing tag. -->



<!-- ================ LINKS & BUTTONS ================ -->

<a href="https://google.com">Clickable text</a>  
<!-- Link to another page. href = "where to go" -->

<a href="#section-id">Jump within page</a>  
<!-- Click to scroll to element with id="section-id" -->

<button>Click me</button>  
<!-- A clickable button. Use for actions, not navigation. -->



<!-- ================ LISTS ================ -->

<ul>  
<!-- Unordered list. Bullet points. -->
  <li>First item</li>  <!-- List item -->
  <li>Second item</li>
</ul>

<ol>  
<!-- Ordered list. Numbered. -->
  <li>First step</li>
  <li>Second step</li>
</ol>



<!-- ================ IMAGES ================ -->

<img src="cat.jpg" alt="A cute cat">  
<!-- Image. src = file path, alt = description if image fails to load -->

<img src="https://website.com/image.jpg" alt="Description">  
<!-- Image from the internet (hotlinking) -->



<!-- ================ CONTAINERS / LAYOUT ================ -->

<div>  
<!-- Generic box. Block-level. Used to group things. -->
</div>

<section>  
<!-- Like div, but means "this is a distinct section of content" -->
</section>

<article>  
<!-- Like div, but means "this could stand alone as its own thing" -->
</article>

<header>  
<!-- Top of page OR top of a section. Usually has logo, nav, h1. -->
</header>

<footer>  
<!-- Bottom of page. Copyright, links, contact. -->
</footer>

<nav>  
<!-- Navigation menu. Links go here. -->
</nav>

<aside>  
<!-- Sidebar. Content tangentially related to main content. -->
</aside>

<main>  
<!-- The main content. Only ONE per page. -->
</main>



<!-- ================ FORMS ================ -->

<form>  
<!-- Container for form inputs. Sends data to server. -->
</form>

<input type="text" placeholder="Enter name">  
<!-- Single line text box. placeholder = gray hint text inside. -->

<input type="email" placeholder="your@email.com">  
<!-- Validates it's an email format. Mobile shows @ keyboard. -->

<input type="password" placeholder="********">  
<!-- Hides what you type. Dots/circles appear. -->

<input type="number" min="1" max="10">  
<!-- Only numbers. Up/down arrows. -->

<input type="checkbox"> Remember me  
<!-- Square box. Check/uncheck. Yes/no. -->

<input type="radio" name="color" value="red"> Red  
<!-- Circle. Only ONE in group can be selected. Same name = group. -->

<textarea rows="4" cols="50"></textarea>  
<!-- Multi-line text box. For longer input like messages. -->

<select>  
<!-- Dropdown menu. -->
  <option>Option 1</option>
  <option>Option 2</option>
</select>

<label for="email">Email:</label>  
<!-- Labels an input. Clicking label focuses the input. for = input id. -->

<button type="submit">Submit</button>  
<!-- Submits the form. Sends data. -->

<input type="submit" value="Send">  
<!-- Same as above but different syntax. -->



<!-- ================ MEDIA ================ -->

<video controls>  
  <source src="video.mp4" type="video/mp4">
</video>  
<!-- Video player. controls = shows play/pause/volume. -->

<audio controls>  
  <source src="song.mp3" type="audio/mpeg">
</audio>  
<!-- Audio player. -->

<iframe src="https://another-site.com"></iframe>  
<!-- Embed another webpage inside your page. Like a window. -->



<!-- ================ META / SETTINGS ================ -->

<title>My Website</title>  
<!-- Shows on browser tab. Also search result title. -->

<meta charset="UTF-8">  
<!-- Character set. Lets you use emojis and special characters. -->

<meta name="description" content="Free coding tutorials">  
<!-- Description in Google search results. -->

<meta name="viewport" content="width=device-width, initial-scale=1">  
<!-- Makes site responsive on mobile. ALWAYS USE THIS. -->

<link rel="stylesheet" href="style.css">  
<!-- Connects your CSS file. Put in <head>. -->

<script src="script.js"></script>  
<!-- Connects your JavaScript file. Usually put before </body>. -->



<!-- ================ IDs & CLASSES ================ -->

<div id="header">  
<!-- UNIQUE identifier. Use for ONE element per page. Like a passport number. -->
</div>

<div class="card">  
<!-- REUSABLE identifier. Use for MANY elements. Like a last name. -->
</div>

<!-- You can have multiple classes: -->
<div class="card dark-theme large-text"></div>
